<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Orders</title>
</head>
<body>
    <h1>Add new Order</h1>

    <h1>Orders List</h1>
    <div>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>City</th>
            </tr>
            <tr th:each ="order : ${orders}">
                <td th:utext="${order.name}"></td>
                <td th:utext="${order.city}"></td>
            </tr>
        </table>
    </div>

</body>

</html>
