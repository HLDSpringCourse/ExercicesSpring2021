<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="'Commande n° ' + ${order.id}"></title>
</head>
<body>
    <header th:insert="general.html :: header (title = 'Commande n° ' + ${order.id})"> </header>
    <hr/>
    <ul>
        <li><b>Nom : </b><span th:utext="${order.name}"></span></li>
        <li><b>Ville : </b><span th:utext="${order.city}"></span></li>
        <li><b>Coordonées GPS : </b><span th:utext="(${order.lattitude != 9999} ? ${order.lattitude} + '°' : '?') + ' - ' + (${order.longitude != 9999} ? ${order.longitude} + '°' : '?')"></span></li>
    </ul>
    <form action="#" th:action="@{/delete/{id}(id=${order.id})}" th:method="delete">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" class="color:red;">Supprimer la commande</button>
    </form>
    <div>
        <a th:href="@{/index}">Retour à la liste des commandes</a>
    </div>
    <footer th:insert="general.html :: footer"> </footer>
</body>
</html>
